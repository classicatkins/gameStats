<!DOCTYPE html>
<html>
<head>
  <title>Team Information</title>
</head>
<body>
  <h1>Team Information</h1>
  
  <h2>Players:</h2>
  <ul id="players-list"></ul>

  <h2>Add Player</h2>
  <input type="text" id="new-firstname" placeholder="First Name">
  <input type="text" id="new-lastname" placeholder="Last Name">
  <input type="number" id="new-age" placeholder="Age">
  <button id="add-player-btn">Add Player</button>

  <h2>Games:</h2>
  <ul id="games-list"></ul>

  <h2>Add Game</h2>
  <input type="text" id="new-opponent" placeholder="Opponent">
  <input type="number" id="new-team-points" placeholder="Team Points">
  <input type="number" id="new-opponent-points" placeholder="Opponent Points">
  <button id="add-game-btn">Add Game</button>
<!--links to the Java Script file -->
  <script src="script.js"></script> 
</body>
</html>
